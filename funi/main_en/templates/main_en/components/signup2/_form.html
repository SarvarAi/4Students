{% load static %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <form style="width:250px" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'main_en/images/fire.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Create your account</h1>

        <div class="form-floating">
            {{ form.username }}
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            {{ form.telephone_number }}
            <label for="floatingInput">Phone number</label>
        </div>

        <div class="form-floating">
            {{ form.date_of_birth }}
            <label for="floatingInput">Date of birth</label>
        </div>

        <div class="form-floating">
            {{ form.email }}
            <label for="floatingInput">Your email</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Do you want to subscribe to our newsletter?
            </label>
        </div>
        <div class="row">
            <div class="col">
                <a href="{% url 'signup_1' %}" class="btn btn-outline-primary w-100 py-2">Back</a>
            </div>
            <div class="col">
                <button class="btn btn-primary w-100 py-2" type="submit">Continue</button>
            </div>
        </div>
        <p class="mt-5 mb-3 text-body-secondary">Â© 2023-2024</p>
    </form>
</div>
